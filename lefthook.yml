commit-msg:
  commands:
    commitlint:
      skip: true
      run: pnpm commitlint -e
pre-commit:
  parallel: true
  commands:
    prettier:
      skip: true 
      glob: '*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}'
      run: |
        pnpm prettier --write --ignore-unknown {staged_files}
        git add {staged_files}
    eslint-sample-package:
      root: '/'
      glob: '*.{tsx,ts,mts,mcs}'
      run: |
        pnpm --filter sample exec eslint --fix {staged_files}
        git add {staged_files}
re-push:
  parallel: true
  commands:
    packages-audit:
      run: pnpm audit